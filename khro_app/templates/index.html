{% load static %} <!--load logo and cess files from the static subdirector-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> KHRO Data Capture Tool</title>
    <link rel="shortcut icon" href="{% static 'moh_ken_logo.png' %}" />
		<!-- Bootstrap CSS modified to be loaded from static subdirectory-->
		<link rel="stylesheet" href="{% static 'ahocss/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'ahocss/styles.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% block stylesheet %}{% static 'ahocss/container.css' %}{% endblock %}">
		<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}">
	<body>
		<div class="container-fluid" id="wrapper">
		<p class = body_title> KHRO Data Capture Tool</p>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<div class="row t10">
						<div class="col-lg-12">
							<form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
									<div>
										<img src="{% static "moh_logo.png" %}" class="logo">
									</div>
									{% if error_message %}
									<div class="login-valivation alert alert-danger">
										<p>
										{{error_message}}
										</p>
									</div>
									{% endif %}
										<tr>
                        <td>
													<label for="id_username" class="labels">Username</label>
												</td>
                        <td>
													<input type="text" name="username" class="form-control" required="" placeholder="its.me@who.int">
												</td>
                    </tr>

										<tr>
                        <td>
													<label for="id_password" class="labels">Password</label>
												</td>
                        <td>
													<input type="password" name="password" class="form-control" required="" placeholder="itsmysecret_key">
												</td>
                    </tr>
                </table>
                <input type="submit" value="Login" class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
					  </form>

						<div id="password-reset-link">
								<a href="{% url 'password_reset' %}">Forgot your password?</a>
						</div>

						</div>

					</div>

				</div>

			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
					</div>
				</div>
			</footer>
		</div>

	</body>
</html>
